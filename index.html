

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OME Diet recomendations</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="font/stylesheet.css" type="text/css" charset="utf-8" />
		<script src="load_dna_file.js" type="text/javascript"></script>
		<style>
			body{
				font-family: 'Museo300-Regular';
			}
			#label23andMe{
				background-image: url(img/logo-23andMe.png);
				background-size: 3rem;
				background-repeat: no-repeat;
				background-position-x: 7px;
				background-position-y: 1px;
			}
			#fileAncestryLabel{
				background-image: url(img/logo-ancestrydna.jpg);
				background-size: 7rem;
				background-repeat: no-repeat;
				background-position-x: 3px;
				background-position-y: -13px;
			}
		</style>
	</head>
	<body>
		<form id="main">
				<div class="container-fluid p-3 pw_box">
					<div class="form-group row">
						<label class="col-sm col-form-label"><b>Upload DNA test result</b></label>
					</div>
					<div class="form-group row">
						<div class="col-sm">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="file23andMe" onchange="process_file(this); return false;">
								<label class="custom-file-label" for="file23andMe" id="label23andMe"></label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm">
							<div class="custom-file">
								<input type="file" accept=".txt, .zip" class="custom-file-input" id="fileAncestry" onchange="process_file(this); return false;">
								<label class="custom-file-label" for="fileAncestry" id="fileAncestryLabel"></label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm d-none" id="spinner">
							<div class="d-flex align-items-center" >
							  <strong>Loading...</strong>
							  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
							</div>
						</div>
					</div>
				</div>
		</form>
		

		<!-- Modal -->
		<div class="modal fade bd-example-modal" id="simple_modal" tabindex="-1" role="dialog" aria-labelledby="simple_modalTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<header class="flex-fill text-center">
							<img class="logo" alt="My.Pathway" src="img/mypathway-logo-color.svg">
						</header>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="postMessage(); return false;">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="simple_modalBody">
						<h5  class="text-center title" id="simple_modalTitle">
							Simple message
						</h5>
					</div>
					<div class="modal-footer">
						<header class="flex-fill text-center">
							<button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" onclick="postMessage(); return false;">Ok</button>
						</header>
					</div>
				</div>
			</div>
		</div>
		<!-- END PAGE SOURCE -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
		<script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js" ></script>
	</body>
</html>
